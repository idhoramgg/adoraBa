    <div class="container">
        <div class="box-contact">
            <h1>Contact</h1>
            <h3>Feel free to send me message below</h3>
            <form id="formContact">
                <label for="name">Name  <i class="fas fa-rocket"></i></label>
                <input type="text" id="name" name="name" required> <br><br>

                <label for="name">Email <i class="fas fa-rocket"></i></label>
                <input type="text" id="email" name="email" required> <br> <br>

                <label for="name">Subject <i class="fas fa-rocket"></i></label>
                <input type="text" id="subject" name="subject" required> <br> <br>

                <label for="name">Message <i class="fas fa-rocket"></i></label>
                <input type="text" id="message" name="message" required> <br> <br>

            </form>
            <button id="btnContact" onclick="clock(event)"> Comment <i class="fas fa-rocket"></i></button>
        </div>
